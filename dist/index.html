<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <h1>Your Recipes</h1>
        <nav class="controls">
            <ul class="horizontal-flex">
                <li><button>Show All</button></li>
                <li><button>Hide All Completed</button></li>
                <li><button>Filter by Ingredient</button></li>
                <li><button>Clear Recipe Book</button></li>
                <li><button id="addrecipeprompt">Add Recipe</button></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        
    </main>
    <section id="recipeprompt">
        <h3>Add Recipe</h3>
        <label for="recipe-name">
            Recipe Name:
            <input type="text" name="recipe-name">
        </label>
        <hr>
        <label for="ingredients">
            Ingredients (separated by commas):
            <input type="text" name="ingredients">
        </label>
        <hr>
        <button id="addrecipe">Add</button>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
